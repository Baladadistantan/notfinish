<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #333333, #000000);
            color: white;
            margin: 0;
            padding: 0;
        }

        #activity-content {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .activity-img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            cursor: pointer; /* Add cursor pointer for clickable effect */
            transition: transform 0.2s; /* Add smooth transition */
        }

        /* Scale up the image on hover */
        .activity-img:hover {
            transform: scale(1.1);
        }

        /* Modal container */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        /* Modal content */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px; /* Increase max-width for larger modal */
            max-height: 80%;
        }

        /* Close button */
        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Close button on hover */
        .close:hover {
            color: #999999;
        }

        /* Back button */
        .back-btn {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto; /* Center the button */
            max-width: 200px;
        }

        .back-btn:hover {
            background-color: white;
            color: black;
            transform: translateY(-3px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
                /* For larger screens */
@media screen and (min-width: 768px) {
  /* Adjust styles for larger screens */
}

/* For smaller screens */
@media screen and (max-width: 767px) {
  /* Adjust styles for smaller screens */
  body {
    font-size: 16px; /* Example of using relative font size */
  }
}

    </style>
</head>
<body>
    <div id="activity-content">
        <h2>Midterm Activities</h2>
        <img src="etopic.png" alt="Activity 1" class="activity-img" onclick="openModal('etopic.png')">
        <img src="etopic2.png" alt="Activity 2" class="activity-img" onclick="openModal('etopic2.png')">
        <img src="dummy_image3.jpg" alt="Activity 3" class="activity-img" onclick="openModal('dummy_image3.jpg')">
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <!-- Landing Page Back Button -->
    <a href="gpt.html" class="back-btn" style="position: fixed; bottom: 20px; right: 20px;">Back to Landing Page</a>

    <script>
        // Function to open modal and display clicked image
        function openModal(imgSrc) {
            var modal = document.getElementById('myModal');
            var modalImg = document.getElementById('img01');
            modal.style.display = 'block';
            modalImg.src = imgSrc;
        }

        // Function to close modal
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</body>
</html>
